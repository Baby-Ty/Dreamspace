name: Deploy DreamSpace to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug Environment Variables
        run: |
          echo "=== Environment Debug ==="
          echo "VITE_APP_ENV: $VITE_APP_ENV"
          echo "VITE_COSMOS_ENDPOINT exists: ${{ secrets.VITE_COSMOS_ENDPOINT != '' }}"
          echo "VITE_COSMOS_KEY exists: ${{ secrets.VITE_COSMOS_KEY != '' }}"
        env:
          VITE_APP_ENV: production
          VITE_COSMOS_ENDPOINT: ${{ secrets.VITE_COSMOS_ENDPOINT }}
          VITE_COSMOS_KEY: ${{ secrets.VITE_COSMOS_KEY }}
        
      - name: Build application
        env:
          VITE_APP_ENV: production
          VITE_COSMOS_ENDPOINT: ${{ secrets.VITE_COSMOS_ENDPOINT }}
          VITE_COSMOS_KEY: ${{ secrets.VITE_COSMOS_KEY }}
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
