name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true  # Stop on first failure
      
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Run linter
      run: npm run lint
      continue-on-error: true  # Allow pre-existing lint issues (546 in old code)

    - name: 🔎 Run type check
      run: npm run typecheck
      continue-on-error: false  # Fail build if type errors

    - name: 🧪 Run tests
      run: npm test
      continue-on-error: false  # Fail build if tests fail

    - name: 🏗️ Build production
      run: npm run build
      continue-on-error: false  # Fail build if build errors
      
    - name: ✅ All checks passed
      run: echo "✅ All quality checks passed successfully!"

