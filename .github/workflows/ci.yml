name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true  # Stop on first failure
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run linter
      run: npm run lint
      continue-on-error: true  # Allow pre-existing lint issues (546 in old code)

    - name: ğŸ” Run type check
      run: npm run typecheck
      continue-on-error: false  # Fail build if type errors

    - name: ğŸ§ª Run tests
      run: npm test
      continue-on-error: false  # Fail build if tests fail

    - name: ğŸ—ï¸ Build production
      run: npm run build
      continue-on-error: false  # Fail build if build errors
      
    - name: âœ… All checks passed
      run: echo "âœ… All quality checks passed successfully!"

