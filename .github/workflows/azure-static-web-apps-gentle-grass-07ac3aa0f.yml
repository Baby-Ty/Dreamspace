name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          VITE_APP_ENV: production
          VITE_COSMOS_ENDPOINT: https://cosmos-dreamspace-prod-20251013.documents.azure.com:443/
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}

      - name: üöÄ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GRASS_07AC3AA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist" # Deploy the built app
          api_location: "" # No API - using separate Function App
          output_location: "" # Already built, no output location needed
          skip_app_build: true  # We already built above
          skip_api_build: true  # Skip API - using separate Function App

      - name: ‚è≥ Wait for deployment
        run: sleep 30

      - name: ‚úÖ Deployment complete
        run: |
          echo "üéâ Deployment complete!"
          echo "üåê App URL: https://dreamspace.tylerstewart.co.za"
          echo "üîç Health check: https://dreamspace.tylerstewart.co.za/api/health"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GRASS_07AC3AA0F }}
          action: "close"
